name: expense_tracker
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # iOS style icons
  cupertino_icons: ^1.0.8

  # 📊 for charts (pie, bar, line, histogram, etc.)
  fl_chart: ^0.69.0

  # 🗄️ local database (SQLite)
  sqflite: ^2.3.3+1
  path: ^1.9.0
  shared_preferences: ^2.5.3
  
  # 🔄 State Management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.5
  
  # 🔥 Firebase for cloud sync and authentication
  firebase_core: ^3.9.0
  cloud_firestore: ^5.6.0
  firebase_auth: ^5.3.3
  firebase_crashlytics: ^4.1.3
  google_sign_in: ^6.2.1
  
  # 🧭 Navigation
  go_router: ^14.6.2
  
  # 📱 UI & Notifications
  flutter_local_notifications: ^19.4.2
  
  # 📅 Calendar integration
  table_calendar: ^3.1.2
  intl: ^0.19.0
  
  # 🎨 UI Enhancements
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # 📱 QR Code generation
  qr_flutter: ^4.1.0
  
  # 🔧 Utilities
  connectivity_plus: ^6.1.0
  package_info_plus: ^8.0.2
  device_info_plus: ^10.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # 🧪 Testing
  bloc_test: ^9.1.7
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
